<style>
    #barraSuperior {
        height: 60px;
        width: 100%;
        background-color: #031926;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: fixed;
        overflow: hidden;
        top: 0;
        z-index: 1000;
        transition: height .5s;
    }

    #barraSuperior.ativo {
        height: 100vh;
    }

    #barraSuperior>.container {
        width: 100%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 0;
        padding: 8px 15px;
        position: absolute;
        top: 0;
    }

    #barraSuperior a,
    #barraSuperior a:link,
    #barraSuperior a:visited,
    #barraSuperior a:active {
        color: #FFFFFA;
        box-shadow: 0 6pt 0pt -3pt #FFFFFA;
    }

    #barraSuperior a:hover {
        color: #F05D5E;
        box-shadow: 0 6pt 0pt -3pt #F05D5E;
    }

    #nomeSuperior,
    #nomeSuperior a,
    #nomeSuperior a:link,
    #nomeSuperior a:visited,
    #nomeSuperior a:active,
    #nomeSuperior a:hover {
        color: #F05D5E;
        font-weight: 700;
        font-family: "Exo 2", sans-serif;
        white-space: nowrap;
        box-shadow: none;
    }

    #barraSuperior.ativo .botao {
        background-color: #FFFFFA;
        color: #F05D5E;
    }

    #barraSuperior nav {
        display: none;
    }

    #barraSuperior.ativo #mobileNav {
        display: block;
    }

    #barraSuperior nav#mobileNav ul li {
        display: block;
        text-align: center;
    }

    #barraSuperior nav#mobileNav li+li::before {
        content: none;
    }

    #barraSuperior nav ul {
        padding: 0;
        font-size: 12pt;
        margin-top: 0;
        margin-bottom: 0;
    }

    #barraSuperior nav ul li {
        display: inline-block;
    }

    #barraSuperior nav ul li::before {
        content: none;
        color: #FFFFFA;
    }

    #barraSuperior nav li+li::before {
        content: " | ";
    }

    #navToggler {
        display: inline-block;
    }


    @media only screen and (min-width: 300px) {
        #barraSuperior>.container {
            justify-content: space-between;
            padding: 8px 15px;
        }

        #nomeSuperior {
            display: inline-block;
            font-size: 20pt;
        }

        #barraSuperior nav ul {
            padding: 0;
            font-size: 14pt;
        }

        #barraSuperior nav#mobileNav {
            display: none;
        }
    }

    /* Small devices (portrait tablets and large phones, 600px and up) */

    @media only screen and (min-width: 600px) {
        #nomeSuperior {
            display: inline-block;
            font-size: 30pt;
        }

        #barraSuperior nav {
            display: initial;
        }

        #navToggler {
            display: none;
        }
    }

    /* Medium devices (landscape tablets, 895px and up) */

    @media only screen and (min-width: 895px) {
        #barraSuperior>.container {
            justify-content: space-between;
            width: 870px;
        }
    }
</style>
<div class="container">
    <div id="nomeSuperior"><a href="../index.html">Mateus Bandeira</a></div>
    <nav>
        <ul>

            <li><a href="../contato.html">Contato</a></li>
        </ul>
    </nav>
    <button class="botao" id="navToggler" title="Abrir menu" onclick="toggleMenu()"><i
            class="fas fa-lg fa-bars"></i></button>
</div>
<nav id="mobileNav">
    <ul>
        <li><a href="../index.html">Home</a></li>

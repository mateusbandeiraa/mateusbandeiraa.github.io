---
layout: default
---

<article class="post">
  <header class="post-header">
    {%- if page.cover -%}
    <img src="{{page.cover | relative-url}}" />
    {%- endif -%}
      <h1 class="post-title">
        {{ page.title | escape }} {%- if page.project-year -%}<span
          class="project-year"
          >({{page.project-year}})</span
        >{%- endif -%}
      </h1>
  </header>

  <div class="post-content">{{ content }}</div>
</article>

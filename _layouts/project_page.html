---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
    
    {%- if page.project-year -%}
      <span class="project-year">({{page.project-year}})</span>
    {%- endif -%}
    
    {%- if page.cover -%}
      <img src="{{page.cover | relative-url}}" />
    {%- endif -%}
  </header>

  <div class="post-content">{{ content }}</div>
</article>
